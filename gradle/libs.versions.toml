[versions]
kotlin = "1.5.32"
ktor-server = "1.6.7"

[libraries]
jackson-datatype-jsr310 = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.1"
kotlin-scripting-compiler-embeddable = { module = "org.jetbrains.kotlin:kotlin-scripting-compiler-embeddable", version.ref = "kotlin" }
kotlin-stdlib-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
ktor-auth = { module = "io.ktor:ktor-auth", version.ref = "ktor-server" }
ktor-auth-jwt = { module = "io.ktor:ktor-auth-jwt", version.ref = "ktor-server" }
ktor-jackson = { module = "io.ktor:ktor-jackson", version.ref = "ktor-server" }
ktor-metrics = { module = "io.ktor:ktor-metrics", version.ref = "ktor-server" }
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor-server" }
ktor-server-host-common = { module = "io.ktor:ktor-server-host-common", version.ref = "ktor-server" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor-server" }
ktor-server-sessions = { module = "io.ktor:ktor-server-sessions", version.ref = "ktor-server" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor-server" }
logback-classic = "ch.qos.logback:logback-classic:1.2.10"
reflections = "org.reflections:reflections:0.10.2"
slf4j-api = "org.slf4j:slf4j-api:1.7.35"
swagger-ui = "org.webjars:swagger-ui:3.25.0"

[plugins]
gradle-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
gradle-versionCatalogUpdate = "nl.littlerobots.version-catalog-update:0.2.2"
gradle-versionUpdate = "com.github.ben-manes.versions:0.41.0"
